<script src="js/js.cookie.js"></script>
<script>
$("#login").click(
        function () {
          var username = $("#username").val();
          var password = $("#password").val();
          var user = '{"username": "'+username+'","password":"'+password+'"}';
          $.ajax({
            url: "http://localhost/ReefTrace/test/user/login",
            type: "POST",
            datatype:'json',
            contentType: "application/json",
            data:user,
            success: 
              function(data){
                alert("Usuario correcto \n" + data['token']);
                Cookies.set('CSRF', data['token']);
                document.location.href = "http://localhost/ReefTrace/ReefApp/home.html";  
              },
            error: function(XMLHttpRequest, textStatus, errorThrown) { 
                       alert("Error: " + errorThrown); 
                    }

          });

        }
      );
</script>
